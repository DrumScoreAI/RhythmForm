name: Test Synthesizer

on:
  workflow_run:
    workflows: ["Build and Push Synthesizer Image"]
    types:
      - completed

jobs:
  test-synthesizer:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up training_data directory
        run: mkdir -p training_data

      - name: Run RhythmForm Synthesizer Docker
        run: |
          docker run -v ${{ github.workspace }}/training_data:/app/training_data ghcr.io/drumscoreai/rhythmform-synthesizer:latest 1 1

      - name: Check output files
        run: |
          ${{ github.workspace }}/tests/test_synth.sh $PWD