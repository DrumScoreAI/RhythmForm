name: Update README with Latest Dataset

on:
  # Run automatically every day at 3:00 AM UTC
  schedule:
    - cron: '0 3 * * *'
  # Allow manual triggering from the GitHub Actions tab
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install s3fs

      - name: Run dataset check script
        id: check_script
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          S3_ENDPOINT_URL: https://s3.eidf.ac.uk
          S3_BUCKET_NAME: rhythmformdatasets
          RHYTHMFORMHOME: ${{ github.workspace }}
        run: python scripts/check_new_datasets.py

      - name: Commit and push if README was updated
        if: steps.check_script.outputs.updated == 'true'
        run: |
          set -e
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          git add README.md
          git commit -m "Docs: Update latest dataset links in README"
          git push
          echo "Changes pushed to repository."

      - name: Report no changes
        if: steps.check_script.outputs.updated != 'true'
        run: echo "README.md is already up to date. No changes needed."